<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio II - TI Academy</title>
    <link rel="stylesheet" href="style-desafio2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <div id="titulos">
            <h1>ME ACHA!</h1>
            <h4>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h4>
        </div>
        <div id="centralizacao-icone"><span style="font-size: 64px;" class="material-icons tamanho">
            travel_explore
            </span>
        </div>
    </header>
    <main>
        <section id="formulario">
            <form method="get">
                <legend for="CEP">Cep</legend>
                <input type="text" required id="CEP" name="CEP" value="">
                <legend for="RUA">Rua</legend>
                <input type="text" required id="RUA" name="RUA" value="">
                <legend for="BAIRRO">Bairro</legend>
                <input type="text" required id="BAIRRO" name="BAIRRO" value="">
                <legend for="CIDADE">Cidade</legend>
                <input type="text" required id="CIDADE" name="CIDADE" value="">
                <legend for="ESTADO">Estado</legend>
                <input type="text" required id="ESTADO" name="ESTADO" value="">
                <input id="botao" type="submit" name="EnviarDados" value="BUSCAR">
            </form>
            
        </section>
    </main>
</body>
</html>
